<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字字體</title>
    </head>
    <body>
        <!--font-family是改變文字的字體-->
        <p style="font-family: serif">這是範例文字This is serif text in a paragraph</p>
        <p style="font-family: sans-serif">這是範例文字This is sans-serif text in a paragraph</p>
        <p style="font-family: cursive">這是範例文字This is cursive text in a paragraph</p>
        <p style="font-family: fantasy">這是範例文字This is fantasy text in a paragraph</p>
        <p style="font-family: monospace">這是範例文字This is monospace text in a paragraph</p>
        <p style="font-family: 細明體">這是細明體文字字體</p>
        <p style="font-family: 標楷體">這是標楷體文字字體</p>
        <p style="font-family: 微軟正黑體">這是微軟正黑體文字字體</p>
    </body>
</html>
