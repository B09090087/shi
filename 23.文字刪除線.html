<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>文字刪除線</title>
        <!--h1上標線-->
        <!--h2下標線-->
        <!--h3刪除線-->
        <!--連結下標線刪除-->
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
