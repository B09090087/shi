<html>
    <head>
        <title>滿版背景應用</title>
        <!--background-image用來設定背景圖片-->
        <!--background-size屬性的功能是用來設定背景圖片（background-image）的大小-->
        <!--background-position 用來定義背景圖片位置-->
        <!--background-attachment屬性是用來指定背景圖案是否在螢幕上固定-->
        <style>
            body{
                background-image: url("MT09.jpg");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }

        </style>
    </head>
    <body>
        <p>測試</p>
    </body>
</html>
