<html>
    <head>
        <title>表格</title>
    </head>
    <body>
        <!--2*3表格-->
        <table border=1>
            <tr><td>1</td><td>2</td><td>3</td></tr>
            <!--<TABLE>代表表格</TABLE>-->
            <!--<TR>代表表格中的一行</TR>-->
            <!--<TD>代表表格中的一列</TD>-->
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--colspan-->
        <!--colspan 屬性的功能是用來讓表格欄位（td）橫跨多列（columns）-->
        <table border=1>
            <tr><td>1</td><td colspan=2>2 3</td></tr>
            <tr><td>4</td><td>5</td><td>6</td></tr>
        </table>
        <!--rowspan-->
        <!--rowspan 屬性的功能是用來合併多個列-->
        <table border=1>
            <tr><td rowspan=2>1 4</td><td>2</td><td>3</td></tr>
            <tr>              <td>5</td><td>6</td></tr>
        </table>
    </body>
</html>
