<html>
    <head>
        <title>div背景滿版</title>
        <!--height定義元素內容區的高度-->
        <!--background-image用來設定背景圖片-->
        <!--background-size屬性的功能是用來設定背景圖片（background-image）的大小-->
        <!--background-position 用來定義背景圖片位置-->
        <!--background-attachment屬性是用來指定背景圖案是否在螢幕上固定-->

        <style>
            #bg1{height: 1200px;
            background-image: url("CBR650R.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: scroll;}
            #bg2{height: 1200px;
            background-image: url("MT09.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: scroll;}
            #bg3{height: 1200px;
            background-image: url("Rebel\ 500.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: scroll;}
        </style>
    </head>
    <body>
        <div id="bg1"></div>
        <div id="bg2"></div>
        <div id="bg3"></div>
    </body>
</html>
